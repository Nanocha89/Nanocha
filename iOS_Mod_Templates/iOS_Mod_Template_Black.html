<style>

                .slider {

            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            border-radius: 28px;
            transition: 0.4s;
        }

        .slider:before {
            content: "";
            position: absolute;
            height: 24px;
            width: 24px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        }

        }
        
                .slider-container,

.slider-container {
    
    margin-bottom: 30px;
    position: relative;
    display: flex;                 
    flex-direction: column;       
    width: 100%;                     
    height: 65px;                  
    margin: 0 auto;                 
}

.slider-container label,
#sliderValue {

    margin-bottom: 5px;             
    margin-top: 5px;

}

input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 90%;
    background: transparent;
    height: 4px;
    border-radius: 5px;
}

input[type="range"]::-webkit-slider-runnable-track {
    -webkit-appearance: none;
    appearance: none;
    background: linear-gradient(to right, #007AFF 0%, #007AFF var(--value, 0%), #333 var(--value, 0%), #333 100%);
    height: 4px;
    border-radius: 5px;
}

input[type="range"]::-moz-range-track {
    background: linear-gradient(to right, #007AFF 0%, #007AFF var(--value, 0%), #333 var(--value, 0%), #333 100%);
    height: 4px;
    border-radius: 5px;
}

input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 28px;
    height: 28px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.5);
    cursor: pointer;
    margin-top: -12px;
}

input[type="range"]::-moz-range-thumb {
    width: 28px;
    height: 28px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.5);

}

        @keyframes rainbow-animation {

            50% { background-position: 100% 50%; }

<script>
   function showPage(pageId) {
        const pages = document.querySelectorAll('.page');
        pages.forEach(page => {
            page.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');
    }
        // Function to populate settings items
        function populateSettings(pageId, items) {
            const container = document.getElementById(pageId + '-items-container');
            items.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('settings-item');
                div.innerHTML = `
                    <img src="${item.icon}" alt="${item.id}" class="icon-image">
                    <span class="settings-text">${item.text}</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="${item.id}">
                        <span class="slider round"></span>
                    </label>
                `;
                container.appendChild(div);
            });
        }

function Kill_Az1520(addr, hex) {
    for (let i = 0; i < hex.length / 2; i++) {
        let item = parseInt(hex.substring(i * 2, (i * 2) + 2), 16);
        h5gg.setValue(addr + i, item, "U8");
    }
}

function Fuck_Az1520(toggleId, offset, patchOn, patchOff) {
    h5gg.clearResults();
    let base = h5gg.getRangesList("Game")[0].start;
    let addr = Number(base) + offset;
    let patch = document.querySelector(`#${toggleId}`).checked ? patchOn : patchOff;
    Kill_Az1520(addr, patch);
}

function Die_Az1520(toggleId, patchList) {
        h5gg.clearResults();
        let base = h5gg.getRangesList("Game")[0].start;

        patchList.forEach(patch => {
            let addr = Number(base) + patch.offset;
            let patchHex = document.querySelector(`#${toggleId}`).checked ? patch.patchOn : patch.patchOff;
            Kill_Az1520(addr, patchHex);
        });
    }

<!-- ########################################################################################################################## -->
function setupSlider(config) {
    const slider = document.getElementById(config.elementId);
    const sliderValue = document.getElementById(config.valueElementId);

    function updateSliderValue() {
        const stepIndex = Math.round((slider.value - slider.min) / slider.step);
        const value = config.steps[stepIndex];
        sliderValue.innerText = value;
    }

    updateSliderValue();

    function executeSliderFunction(value) {
        h5gg.clearResults();
        const modules = h5gg.getRangesList("Game");
        const base = modules[0].start;

        if (config.patchData[value]) {
            const patches = config.patchData[value];
            config.addrOffsets.forEach((offset, index) => {
                const addr = Number(base) + offset;
                Kill_Az1520(addr, patches[index]);
            });
        } else {
            alert("Unknown slider value: " + value);
        }
    }

    slider.addEventListener("input", updateSliderValue);

    slider.addEventListener("change", () => {
        const stepIndex = Math.round((slider.value - slider.min) / slider.step);
        const value = config.steps[stepIndex];
        executeSliderFunction(value);
    });
}

function updateSliderGradient(slider) {
    const min = slider.min || 0;
    const max = slider.max || 100;
    const value = slider.value;

    const percentage = ((value - min) / (max - min)) * 100;

    slider.style.setProperty("--value", `${percentage}%`);
}

document.querySelectorAll('input[type="range"]').forEach(slider => {
    slider.addEventListener("input", () => updateSliderGradient(slider));

    updateSliderGradient(slider);
});
